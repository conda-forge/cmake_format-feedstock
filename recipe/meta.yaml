{% set name = "cmake_format" %}
{% set version = "0.6.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3e169767b9e4551658f34e021a896551a05d243b731d0de417657324cb3bfd7e

build:
  number: 0
  noarch: python
  entry_points:
    - cmake-format=cmake_format.__main__:main
    - cmake-annotate=cmake_format.annotate:main
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - cmake_format
    - cmake_format.command_tests
    - cmake_format.parse_funs
  commands:
    - cmake-format --help
    - cmake-annotate --help

about:
  home: "https://github.com/cheshirekow/cmake_format"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: "Can format your listfiles so they don't look like crap"

extra:
  recipe-maintainers:
    - xhochy
